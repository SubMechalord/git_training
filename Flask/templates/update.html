<!DOCTYPE html>
<html>
<head>
    <title>Greetings</title>
    <link rel="stylesheet" href="/static/styleupdate.css">
</head>
<body>
  <div class="title-box">
    <h1 class="title">Welcome to the Motorcycle rental website</h1>
  </div>
  <form method="post">
    <div class="update-box">
      <h1>These are the motorcycles available for rent:</h1><br>
      <table>
        <tr>
          <th>S.No.</th>
          <th>Motorcycle Name</th>
          <th>Motorcycle Model</th>
          <th>Available stock</th>
          <th>Action</th>
        </tr>
        {% for i in motors %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.model }}</td>
          <td>{{i.count}}</td>
          <td class="action-buttons">
            <button type="submit" name="edit" value="{{ i.id }}">Edit</button>
            <button type="submit" name="book" value="{{ i.id }}">Book</button>
            <button type="submit" name="delete" value="{{ i.id }}">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div><br>
    <button name="home-button" value="home">Home</button>
  </form>
</body>
</html>
